<!DOCTYPE html>
<html>
<head>
  <title>ELTic LinkedIn Watchlist</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body style="width: 250px">
  <header class="header-container">
    <img src="images/icon-48.png" alt="Logo" />
    <span class="logo-text">Job Change Prediction Alerts</span>
    
  </header>
  <div id="main-content">
    <button id="add-to-watchlist">Add</button>
    <button id="view-watchlist">View</button>
    <br />
    <table border="0" cellpadding="2" cellspacing="2" style="width: 100%; padding-top: 10px;">
      <tr><td style="width:50%; text-align: center;"><a id="bulkupload" href="#">Bulk</a></td><td style="width:50%; text-align: center;"><a id="settings" href="#">Settings</a></td></tr>
    </table>
  </div>
  <div id="register-content">
    <button id="register">Login</button>
  </div>
  <div id="feedback" class="feedback" style="display: none"></div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
