<!DOCTYPE html>
<html>
  <head>
    <title>ELTic LinkedIn Watchlist Settings</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <header class="header-container">
      <img src="images/icon-48.png" alt="Logo" />
      <span class="logo-text">Settings</span>
    </header>
     <div style=" width: 100%; display: none">
      <label for="email">Emails to receive alerts (seperate with , or ;)</label>
      <input type="email" id="email" name="email" />
    </div>
    
    <div class="center-container" style="padding-top: 20px">
      <button href="#" id="logoutButton" style="font-size: 14px">Logout</button>
    </div>
    <div id="feedback" class="feedback" style="display: none"></div>
    <div class="center-container" style="display: none">
      <button id="save-settings" style="width: 85%">Save Settings</button>
    </div>

    <script src="config.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
