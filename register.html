<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="form-group">
        <div style="padding-bottom: 10px;">Please login to use the extension. <br />No credit cards are requested.</div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button id="sendEmailBtn">Send Verification Code</button>
    </div>
    <div class="form-group" id="codeSection" style="display: none; padding-top: 25px;">
        <label for="code">Type Verification Code from email:</label>
        <input type="text" id="code" placeholder="Enter verification code" required>
        <button id="verifyCodeBtn">Verify Code</button>
    </div>
    <div id="feedback" class="feedback" style="display: none"></div>
    <script src="config.js"></script>
    <script src="register.js"></script>
    
</body>
</html>
