<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <body>
    <div >
      <header class="header-container">
        <div class="traffic-light">
          <div id="green" class="light active" data-score="1">0</div>
          <div id="yellow" class="light" data-score="2">0</div>
          <div id="red" class="light" data-score="3">0</div>
        </div>
        <div class="logo-container">
          <table border="0" cellpadding="2" cellspacing="2" width="100%">
            <tr>
              <td><div id="export" title="Receive the visible list in your mailbox"><img src="images/excelthumbnail.png" alt="Logo" class="logo-image"/></div></td>
              <td style="text-align:right;"><span class="watchlist-header-text">Watchlist&nbsp;</span></td>
            </tr>
          </table>
        </div>
      </header>
      <div id="feedback" class="feedback" style="display: none"></div>
      <div id="waitlist"></div>
    </div>
    
    <script src="config.js"></script>
    <script src="watchlist.js"></script>
  </body>
</html>
